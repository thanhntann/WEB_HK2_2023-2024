<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            padding: 0%;
            margin: 0%;
        }
    </style>
</head>
<body>
    <h2>Travel reservation form</h2>
    <h4>* denotes mandotory</h4>
    <form>
        <p>Full name*:</p>
        <input type="text" name="fullname" placeholder="FirstName LastName">
        <p>Email address*:</p>
        <input type="text" name="email" placeholder="EMAIL_ADDRESS">
        <p>Select Tour Package*:</p>
        <select name="tour">
            <option value="goa">Goa</option>
            <option value="abc">Abc</option>
            <option value="xyz">Xyz</option>
        </select>
        <p>Arrival date*:</p>
        <input type="text" name="date" placeholder="m/d/y">
        <p>Number of persons*:</p>
        <input type="text" name="person" placeholder="UNKNOWN_TYPE">
        <p>What would you want to avail?*</p>
        <p><label>Boarding</label><input type="checkbox"></p>
        <p><label>Fooding</label><input type="checkbox"></p>
        <p><label>Sight seeing</label><input type="checkbox"></p>
        <p>Discount Coupon code:</p>
        <input type="text" name="discountcode" placeholder="UNKNOWN_TYPE">
        <p>Terms and conditions*</p>
        <p><input type="radio"><label>I agree <input type="radio"><label>I disagree</label></p>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
