<head>

        table, th, td{
            border: 1px solid rgb(1, 52, 181);
            border-collapse: collapse;
            text-align: center;
            height: 30px;
            padding-bottom: 20px;
            padding-inline: center;
        }
        #org{
            background-color: coral;
        }
        #yl{
            background-color: yellow;
        }

</head>

        </tr>

            <td rowspan="3">3</td>
                <td id="org">4</td>
                <td id="org">5</td>
            <td colspan="2" rowspan="2" id="yl">6</td>
        </tr>
        <tr>
            <td id="org">7</td>
            <td id="org">8</td>
        </tr>
        <tr>
            <td colspan="2" id="yl">9</td>
            <td colspan="2" id="yl">10</td>
        </tr>
    </table>
