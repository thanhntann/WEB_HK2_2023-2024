<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #txtMess{
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label>To</label></td>
                <td><input type="text" value="Example Cafe"></td>
            </tr>
            <tr>
                <td><label>Your email</label></td>
                <td><input type="text" placeholder="example@email.com"></td>
            </tr>
            <tr>
                <td><label>Message</label></td>
                <td><input type="text" id="txtMess"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>How you found us:</legend>
        <table class="table2">
            <tr>
                <td width="120px"><label>How did you hear of us?</label></td>
                <td>
                        <select name="socialMedia">
                            <option value="google">Google</option>
                            <option value="bing">Bing</option>
                            <option value="facebook">Facebook</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td><label>Newsletter</label></td>
                <td><input type="checkbox"><label>Ensure this box is checked if you would like to receive email updates</label></td>
                <td></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <p>
            <label>First name:</label>
            <input type="text">
        </p>
        <p>
            <label>Last name:</label>
            <input type="text">
        </p>
        <p>
            <label>E-mail:</label>
            <input type="text">
        </p>
    </fieldset>
    <fieldset>
        <legend>Competition Question</legend>
        <p>How tall is the Eiffel Tower in Paris, France?</p>
        <p><input type="checkbox"><label> 584 ft</label></p>
        <p><input type="checkbox"><label> 784 ft</label></p>
        <p><input type="checkbox"><label> 984 ft</label></p>
        <p><input type="checkbox"><label> 1184 ft</label></p>
    </fieldset>
    <fieldset>
        <legend>Tiebreaker Question</legend>
        <p>In 25 words or less, say why you would like to win $10,000:</p>
        <input type="text" id="txtMess">
    </fieldset>
    <fieldset>
        <legend>Enter competition</legend>
        <input type="submit" value="Enter Competition">
    </fieldset>
</body>
</html>
