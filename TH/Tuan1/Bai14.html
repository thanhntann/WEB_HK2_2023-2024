<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            position: relative;
            left: 100px
        }
        #txtmessage{
            width: 400px;
            height: 150px;
        }
        span{
            position: relative;
            left: 110px;
        }
        #submit{
            position: static;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>Contact Us</h3>
        <p>Use the following form to send a message to Example Cafe</p>
        <p>Your email<input type="text" placeholder="Type your email"></p>
        <p>Message <input id="txtmessage" type="text" placeholder="Type your Messeage"></p>
        <p>How did you hear of us?
            <select id="question" name="socialMedia">
                <option value="Goole">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Zalo">Zalo</option>
                <option value="Twitter">Twitter</option>
            </select>
        </p>
        <p>Newsletter <input type="checkbox"><span>Ensure this box is checked if you would like to receive email updates</span></p>
        <input type="submit" value="Send message" id="submit">
    </form>
</body>
</html>
