<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-center">
      <form action="" class="form">
        <div class="row">
          <div class="col-6">
            <div class="md-3 form-group">
              <label for="name" class="form-label">Username*</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Choose your username"
              />
            </div>
            <div class="md-3 form-group">
              <label for="email" class="form-label">E-mail*</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Your current email address"
              />
            </div>
            <div class="md-3 form-group">
              <label for="password" class="form-label">Password*</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="md-3 form-group">
              <label for="fullname" class="form-label">Full name*</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Your First and Last name"
              />
            </div>
            <div class="md-3 form-group">
              <label for="gender" class="form-label">Gender*</label>
              <div>
                <input type="radio" name="male" id="gender" />
                <label for="male">Male</label>
                <input type="radio" name="female" id="gender" />
                <label for="female">Female</label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="md-3 form-group">
              <label for="companyname" class="form-label">Company name*</label>
              <div class="date">
                <input
                  type="text"
                  class="form-control"
                  id="companyname"
                  placeholder="your company name"
                />
              </div>
            </div>
            <div class="md-3 form-group">
              <label for="categoly*" class="form-label">Categoly*</label>
              <input
                type="text"
                class="form-control"
                id="categoly"
                placeholder="skill categoly"
              />
            </div>
            <div class="md-3 form-group">
              <label for="phone" class="form-label">Contact number*</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="provide your number"
              />
            </div>
            <div class="md-3 form-group">
              <label for="pincode" class="form-label">Your Location*</label>
              <input
                type="text"
                class="form-control"
                id="pincode"
                placeholder="Your Pincode and City"
              />
            </div>
            <div class="md-3 form-group" style="margin-top: 5px">
              <input type="checkbox" name="terms" id="" />
              <label for="terms" class="form-label"
                >I agree to the terms and conditions*</label
              >
            </div>
            <div class="md-3 form-group" style="margin-top: 40px">
              <button type="submit" class="btn btn-success">Signup</button>
              or
              <button type="submit" class="btn btn-primary">
                Sign Up with Facebook
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
