<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form action="" class="row g-3 was-validated">
        <div class="col-4">
          <label for="firstname" class="form-label">First name</label>
          <input
            type="text"
            id="firstname"
            class="form-control"
            placeholder="Mark"
            required
          />
          <div class="valid-feedback">Looks good</div>
        </div>
        <div class="col-4">
          <label for="lastname" class="form-label">Last name</label>
          <input
            type="text"
            id="lastname"
            class="form-control"
            placeholder="Otto"
            required
          />
          <div class="valid-feedback">Looks good</div>
        </div>
        <div class="col-4">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input
              type="text"
              id="username"
              class="form-control username"
              placeholder="Username"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
        <div class="col-6">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            name="city"
            class="form-control"
            id=""
            placeholder="City"
            required
          />
          <div class="invalid-feedback">Please choose a valid city</div>
        </div>
        <div class="col-3">
          <label for="state" class="form-label">State</label>
          <input
            type="text"
            name="state"
            class="form-control"
            id=""
            placeholder="State"
            required
          />
          <div class="invalid-feedback">Please choose a valid state</div>
        </div>
        <div class="col-6">
          <label for="zip" class="form-label">Zip</label>
          <input
            type="number"
            name="zip"
            class="form-control"
            id=""
            placeholder="Zip"
            required
          />
          <div class="invalid-feedback">Please choose a valid zip</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="validationFormCheck1"
              required
            />
            <label class="form-check-label" for="validationFormCheck1"
              >Agree to terms and conditions</label
            >
            <div class="invalid-feedback">You must agree before submiting</div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
